name: 'Continuous Delivery'

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
    
    - name: Build and Push Docker Image
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/challenge-repo/challenge-mle:latest . --suppress-logs
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy challenge-mle \
          --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/challenge-repo/challenge-mle:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 8080

